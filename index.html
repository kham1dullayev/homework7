<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uy ishi</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="container">
        <div class="image">
          <img id="img" src="https://wallpaperaccess.com/full/31189.jpg" alt="nature">
        </div>
        <div class="edits">
          <div id="edit">
            <div>
              <input id="imgwidth" list="widthheight" class="input" type="number" placeholder="width">
              <input id="imgheight" list="widthheight" class="input" type="number" placeholder="height">
              <input id="imgradius" list="borderradius" class="input" type="number" placeholder="border radius">
              <datalist id="widthheight">
                <option>100</option>
                <option>200</option>
                <option>300</option>
                <option>400</option>
                <option>500</option>
                <option>600</option>
                <option>700</option>
                <option>800</option>
                <option>900</option>
                <option>1000</option>
              </datalist>
              <datalist id="borderradius">
                <option>10</option>
                <option>20</option>
                <option>30</option>
                <option>40</option>
                <option>50</option>
                <option>60</option>
                <option>70</option>
                <option>80</option>
                <option>90</option>
                <option>100</option>
              </datalist>
            </div>
            <div class="input-group">
              <input id="imgopacity" list="opaycity" class="input" type="number" placeholder="opacity">
              <datalist id="opaycity">
                <option>0.1</option>
                <option>0.2</option>
                <option>0.3</option>
                <option>0.4</option>
                <option>0.5</option>
                <option>0.6</option>
                <option>0.7</option>
                <option>0.8</option>
                <option>0.9</option>
                <option>1</option>
              </datalist>
              <select class="filter" id="imgfilter">
                <option value="none">filter none</option>
                <option value="grayscale(100%)">grayscale</option>
                <option value="blur(5px)">blur</option>
                <option value="contrast(500%)">contrast</option>
                <option value="brightness(200%)">brightness</option>
                <option value="drop-shadow(0px 0px 10px blue)">drop-shadow</option>
                <option value="invert(100%)">invert</option>
                <option value="saturate(1000%)">saturate</option>
                <option value="sepia(100%)">sepia</option>
                <option value="opacity(50%)">opacity</option>
              </select>
              <select class="filter" id="imgbordercolor">
                <option value="white">border color none</option>
                <option value="red">red</option>
                <option value="blue">blue</option>
                <option value="red">red</option>
                <option value="gold">gold</option>
                <option value="green">green</option>
                <option value="black">black</option>
                <option value="dodgerblue">dodgerblue</option>
                <option value="blueviolet">blueviolet</option>
                <option value="tomato">tomato</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
